<!DOCTYPE html>
<html>
<head>
    <title>My Multi-Functional Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="floating-buttons">
        <a href="#" class="button" title="Gemini">
            <i class="fa-solid fa-robot"></i>
        </a>
        <a href="#" class="button" title="ChatGPT">
            <i class="fa-solid fa-comment-dots"></i>
        </a>
        <a href="https://wa.me/your_whatsapp_number" class="button" title="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/" class="button" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>

    <div class="google-search">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
